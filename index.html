<!-- Question 1 :
Create a basic HTML document that shows “Hello, World!” in the browser.
Your file must include:

<!DOCTYPE html>

<html>, <head>, <title>, and <body> tags
Set the title as “My First HTML Page”. -->

<!DOCTYPE html>
<html>
<head>
    <title>My First HTML Page</title>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
